<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--- card hoverable and zoomable-->
    <div class="zoomwrapper">
        <img src="https://tse4.mm.bing.net/th?id=OIP.65uNtCUgwbtSgp_LS8wTpwHaFj&pid=Api&P=0&h=220">
        </div>
        <style>
          
            .zoomwrapper{
                height:200px;
                overflow: hidden;
                border-radius: 16px;
             

            }
            .zoomwrapper img{
                object-fit: cover;
                transition: transform 0.8s;
                height:100%;

            }
            .zoomwrapper:hover img{
                transform: scale(1.5);
            }
        </style>
</body>
</html>
